<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagamento - Drogaria Araujo</title>
    <link rel="stylesheet" href="css/compra.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="payment-container">
        <h1>Confirmação de Pagamento</h1>

        <div class="product-details">
            <img src="img/paracetamal750.PNG" alt="Imagem do Produto">
            <div class="product-info">
                <h2>Paracetamal</h2>
                <p> reduz a febre atuando no centro regulador da temperatura no Sistema Nervoso Central (SNC) e diminui a sensibilidade para a dor.</p>
                <p class="price">R$ 5,00</p>
            </div>
        </div>

        <h3>Escolha o método de pagamento:</h3>
        <div class="payment-methods">
            <div class="payment-option">
                <input type="radio" id="pix" name="payment-method" value="pix" checked>
                <label for="pix"><i class="fas fa-qrcode"></i> PIX</label>
            </div>
            <div class="payment-option">
                <input type="radio" id="credit-card" name="payment-method" value="credit-card">
                <label for="credit-card"><i class="fas fa-credit-card"></i> Cartão de Crédito</label>
            </div>
        </div>

        <div class="payment-details">
            <form id="pix-form">
                <h4>Pagamento via PIX</h4>
                <p>Chave PIX: <strong>(31)99810-1841</strong></p>
                <button type="submit" class="confirm-button">Confirmar Pagamento</button>
            </form>

            <form id="credit-card-form" style="display: none;">
                <h4>Pagamento com Cartão de Crédito</h4>
                <div class="form-group">
                    <label for="card-number">Número do Cartão:</label>
                    <input type="text" id="card-number" name="card-number" placeholder="0000 0000 0000 0000" required>
                </div>
                <div class="form-group">
                    <label for="card-name">Nome no Cartão:</label>
                    <input type="text" id="card-name" name="card-name" placeholder="Nome completo" required>
                </div>
                <div class="form-group">
                    <label for="expiry-date">Data de Validade:</label>
                    <input type="text" id="expiry-date" name="expiry-date" placeholder="MM/AA" required>
                </div>
                <div class="form-group">
                    <label for="cvv">CVV:</label>
                    <input type="text" id="cvv" name="cvv" placeholder="123" required>
                </div>
                <button type="submit" class="confirm-button">Confirmar Pagamento</button>
            </form>
        </div>
    </div>

    <script>
        document.getElementById('pix').addEventListener('change', function () {
            document.getElementById('pix-form').style.display = 'block';
            document.getElementById('credit-card-form').style.display = 'none';
        });

        document.getElementById('credit-card').addEventListener('change', function () {
            document.getElementById('pix-form').style.display = 'none';
            document.getElementById('credit-card-form').style.display = 'block';
        });
    </script>
</body>
</html>
